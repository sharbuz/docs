name: Documentation Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  commit-and-pr-validation:
    name: Commit & PR Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Validate PR title
        run: echo "${{ github.event.pull_request.title }}" | npx commitlint --verbose

      - name: Validation summary
        if: success()
        run: |
          echo "Conventional commits validation passed!"
          echo "- Commit messages: PASSED"
          echo "- PR title: PASSED"

  secrets-detection:
    name: Secrets Detection
    runs-on: ubuntu-latest
    needs: commit-and-pr-validation
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

      - name: Secrets detection summary
        if: success()
        run: |
          echo "Secrets detection scan completed successfully!"
          echo "- Gitleaks: PASSED"

  linters:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: commit-and-pr-validation
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint:eslint

      - name: Run Prettier check
        run: npm run lint:prettier

      - name: Run Markdown linter
        run: npm run lint:markdown

      - name: Run spell check
        run: npm run lint:spelling

      - name: Linting summary
        if: success()
        run: |
          echo "All linting checks passed successfully!"
          echo "- TypeScript type checking: PASSED"
          echo "- ESLint: PASSED"
          echo "- Prettier: PASSED"
          echo "- Markdown linting: PASSED"
          echo "- Spell checking: PASSED"

  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: [secrets-detection, linters]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build summary
        if: success()
        run: |
          echo "Documentation build completed successfully!"
          echo "- Build: PASSED"
